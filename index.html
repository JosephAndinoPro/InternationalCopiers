<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Copiadoras Ricoh 2026 - International Copiers Ecuador</title>
    <meta name="description" content="Catálogo de equipos multifuncionales Ricoh remanufacturados. Venta y alquiler de copiadoras en Quito, Ecuador. Importadores directos desde EE.UU.">
    <meta name="keywords" content="copiadoras Ricoh, multifuncionales, impresoras, Quito, Ecuador, alquiler, venta">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        :root {
            /* Primary Palette - Modern Blue */
            --primary-600: #0052CC;
            --primary-500: #0066FF;
            --primary-400: #3385FF;
            --primary-100: #E6F0FF;
            
            /* Accent - Vibrant Green */
            --accent-600: #059669;
            --accent-500: #10B981;
            --accent-400: #34D399;
            --accent-100: #D1FAE5;
            
            /* Neutrals */
            --gray-900: #111827;
            --gray-800: #1F2937;
            --gray-700: #374151;
            --gray-600: #4B5563;
            --gray-500: #6B7280;
            --gray-400: #9CA3AF;
            --gray-300: #D1D5DB;
            --gray-200: #E5E7EB;
            --gray-100: #F3F4F6;
            --gray-50: #F9FAFB;
            --white: #FFFFFF;
            
            /* Status Colors */
            --danger-500: #EF4444;
            --danger-600: #DC2626;
            --warning-500: #F59E0B;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-400) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-600) 0%, var(--accent-400) 100%);
            --gradient-dark: linear-gradient(135deg, var(--gray-900) 0%, var(--gray-700) 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            
            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 0 40px rgba(0, 102, 255, 0.15);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        #root {
            width: 100%;
            max-width: 1200px;
            min-height: 100vh;
            background: var(--white);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Slide Container --- */
        .slide-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 48px 120px 48px;
            position: relative;
            scroll-behavior: smooth;
        }
        
        .slide-content {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* --- Logo --- */
        .logo {
            position: absolute;
            top: 20px;
            left: 24px;
            z-index: 10;
        }
        
        .logo img {
            height: 50px;
            width: auto;
            display: block;
            border-radius: var(--radius-sm);
            transition: transform var(--transition-base);
        }
        
        .logo img:hover {
            transform: scale(1.05);
        }

        /* --- Navigation Controls --- */
        .navigation-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--gray-200);
        }

        .nav-button {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .nav-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        .slide-indicator {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-600);
            min-width: 60px;
            text-align: center;
            padding: 8px 16px;
            background: var(--gray-100);
            border-radius: var(--radius-sm);
        }

        /* --- Cover Slide --- */
        .cover-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 70vh;
            padding: 40px 20px;
        }
        
        .cover-slide .main-logo img {
            max-width: 180px;
            height: auto;
            margin-bottom: 32px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .cover-slide .badge {
            display: inline-block;
            background: var(--gradient-accent);
            color: var(--white);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cover-slide h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        
        .cover-slide h2 {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--gray-600);
            font-weight: 400;
            max-width: 600px;
        }
        
        .cover-slide .cta-hint {
            margin-top: 48px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-500);
            font-size: 14px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* --- Content Slide (general) --- */
        .content-slide {
            padding-top: 80px;
        }
        
        .content-slide h1 {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 24px;
            position: relative;
            display: inline-block;
        }
        
        .content-slide h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }
        
        .content-slide h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-600);
            margin-top: 32px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .content-slide h2 .icon {
            font-size: 1.3rem;
        }
        
        .content-slide p {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--gray-700);
            margin-bottom: 16px;
        }
        
        .content-slide ul {
            list-style: none;
            padding: 0;
        }
        
        .content-slide li {
            position: relative;
            padding-left: 28px;
            margin-bottom: 12px;
            color: var(--gray-700);
        }
        
        .content-slide li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--accent-500);
            font-weight: 700;
        }
        
        .contact-info {
            background: var(--gray-50);
            padding: 24px;
            border-radius: var(--radius-lg);
            border-left: 4px solid var(--primary-500);
            margin-top: 24px;
        }
        
        .contact-info strong {
            color: var(--primary-600);
        }

        /* --- Product Slide --- */
        .product-slide {
            padding-top: 80px;
        }
        
        .product-slide h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 24px;
            text-align: center;
        }
        
        .product-details-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            align-items: flex-start;
        }
        
        .product-image-container {
            position: relative;
            cursor: pointer;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
            transition: all var(--transition-base);
        }
        
        .product-image-container:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-400);
        }
        
        .product-actual-image {
            max-width: 100%;
            max-height: 280px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transition: transform var(--transition-base);
        }
        
        .product-image-container:hover .product-actual-image {
            transform: scale(1.05);
        }

        .play-icon-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: rgba(0, 102, 255, 0.9);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            opacity: 0;
            transition: all var(--transition-base);
            pointer-events: none;
            box-shadow: var(--shadow-lg);
        }
        
        .product-image-container:hover .play-icon-overlay {
            opacity: 1;
        }

        .stock-status-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--danger-600);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            box-shadow: var(--shadow-md);
        }
        
        .stock-status-badge.limited {
            background: var(--warning-500);
        }
        
        .stock-status-badge.available {
            background: var(--accent-500);
        }

        .product-info .price {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .product-info .stock-count {
            font-size: 0.9rem;
            color: var(--accent-600);
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .product-info .out-of-stock-text {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--danger-500);
            margin-bottom: 20px;
        }
        
        .product-info p {
            margin: 8px 0;
            font-size: 0.95rem;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-info strong {
            color: var(--gray-900);
        }
        
        .product-info .icon {
            font-size: 1.1rem;
        }
        
        .product-info ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .product-info ul li {
            background: var(--primary-100);
            color: var(--primary-600);
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .product-benefits {
            margin-top: 24px;
            background: linear-gradient(135deg, var(--accent-100) 0%, var(--gray-50) 100%);
            padding: 20px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--accent-400);
        }
        
        .product-benefits h3 {
            margin: 0 0 12px 0;
            color: var(--accent-600);
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-benefits ul {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .product-benefits ul li {
            background: transparent;
            color: var(--gray-700);
            padding: 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .product-benefits ul li::before {
            content: '✓';
            color: var(--accent-500);
            font-weight: 700;
        }

        /* --- Price Summary Slide --- */
        .price-summary-slide {
            padding-top: 80px;
        }
        
        .price-summary-slide table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .price-summary-slide th {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 16px 12px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .price-summary-slide td {
            padding: 14px 12px;
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.9rem;
            vertical-align: middle;
        }
        
        .price-summary-slide tr:last-child td {
            border-bottom: none;
        }
        
        .price-summary-slide tbody tr {
            transition: background var(--transition-fast);
        }
        
        .price-summary-slide tbody tr:hover {
            background: var(--gray-50);
        }
        
        .price-summary-slide tr.out-of-stock-row {
            opacity: 0.5;
            background: var(--gray-100);
        }
        
        .price-summary-slide .price-col {
            font-weight: 700;
            color: var(--accent-600);
        }
        
        .stock-status-cell .available {
            color: var(--accent-600);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .stock-status-cell .available::before {
            content: '●';
            font-size: 0.6rem;
        }
        
        .stock-status-cell .out-of-stock {
            color: var(--danger-500);
            font-weight: 600;
        }

        /* --- Video Modal --- */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 960px;
            animation: scaleIn 0.3s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .video-modal-content .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        
        .video-modal-content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--radius-lg);
            border: none;
        }
        
        .video-modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: transparent;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            line-height: 1;
            transition: transform var(--transition-fast);
        }
        
        .video-modal-close:hover {
            transform: scale(1.1);
        }

        /* --- Form & Calculator Slides --- */
        .form-slide, .calculator-slide {
            padding-top: 80px;
        }
        
        .form-slide .grid, .calculator-slide .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 24px;
        }
        
        .form-group, .calculator-control {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width, .calculator-control.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label, .calculator-control label {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.9rem;
        }
        
        .form-group input, .form-group select, .form-group textarea,
        .calculator-control input, .calculator-control select {
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-family: inherit;
            background: var(--white);
            transition: all var(--transition-fast);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus,
        .calculator-control input:focus, .calculator-control select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px var(--primary-100);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-button {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .form-button:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }
        
        .calculator-result {
            margin-top: 32px;
            padding: 28px;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-100) 100%);
            border-radius: var(--radius-lg);
            text-align: center;
            border: 1px solid var(--gray-200);
        }
        
        .calculator-result h3 {
            margin: 0 0 20px 0;
            color: var(--gray-900);
            font-size: 1.1rem;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px 24px;
            text-align: right;
            max-width: 320px;
            margin: 0 auto 20px;
        }
        
        .result-grid div {
            font-size: 1rem;
            color: var(--gray-700);
        }
        
        .result-grid .total-label {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--gray-900);
        }
        
        .result-grid .total-amount {
            font-weight: 800;
            font-size: 1.4rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .calculator-result .detail {
            font-size: 0.85rem;
            color: var(--gray-600);
            display: block;
        }
        
        .form-message {
            padding: 16px;
            margin-top: 20px;
            border-radius: var(--radius-md);
            text-align: center;
            font-weight: 600;
        }
        
        .form-message.success {
            background: var(--accent-100);
            color: var(--accent-600);
            border: 1px solid var(--accent-400);
        }
        
        .form-message.error {
            background: #FEE2E2;
            color: var(--danger-600);
            border: 1px solid #FECACA;
        }
        
        /* Range input styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            outline: none;
            margin-top: 8px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-fast);
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--gradient-primary);
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: var(--shadow-md);
        }

        /* --- Warranty Slide --- */
        .warranty-slide {
            padding-top: 80px;
            text-align: center;
        }
        
        .warranty-slide .warranty-card {
            background: linear-gradient(135deg, var(--primary-100) 0%, var(--gray-50) 100%);
            border-radius: var(--radius-xl);
            padding: 40px;
            margin-top: 32px;
            border: 1px solid var(--primary-400);
        }
        
        .warranty-slide .warranty-icon {
            font-size: 4rem;
            margin-bottom: 24px;
        }
        
        .warranty-slide h1 {
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        /* --- WhatsApp FAB --- */
        .whatsapp-fab {
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: #25D366;
            color: white;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            text-decoration: none;
            z-index: 999;
            transition: all var(--transition-base);
        }

        .whatsapp-fab .icon img {
            width: 34px;
            height: 34px;
        }

        .whatsapp-fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(37, 211, 102, 0.5);
        }

        .whatsapp-fab::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 100%;
            margin-right: 16px;
            padding: 10px 16px;
            background: var(--gray-900);
            color: var(--white);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transform: translateX(10px);
            transition: all var(--transition-base);
            pointer-events: none;
        }

        .whatsapp-fab:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            
            #root {
                min-height: 100vh;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            
            .slide-container {
                padding: 16px 20px 140px 20px;
            }
            
            .logo {
                top: 12px;
                left: 16px;
            }
            
            .logo img {
                height: 40px;
            }
            
            .product-details-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-image-container {
                min-height: 220px;
            }
            
            .product-actual-image {
                max-height: 200px;
            }
            
            .form-slide .grid, .calculator-slide .grid {
                grid-template-columns: 1fr;
            }

            .navigation-controls {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                transform: none;
                justify-content: space-between;
                border-radius: 0;
                border-top: 1px solid var(--gray-200);
                padding: 12px 16px;
                background: rgba(255, 255, 255, 0.98);
            }
            
            .nav-button {
                padding: 12px 20px;
                font-size: 13px;
            }
            
            .whatsapp-fab {
                bottom: 90px;
                right: 16px;
                width: 56px;
                height: 56px;
            }
            
            .whatsapp-fab .icon img {
                width: 28px;
                height: 28px;
            }
            
            .whatsapp-fab::after {
                display: none;
            }

            .video-modal-close {
                right: 0;
                top: -45px;
            }
            
            .price-summary-slide table {
                font-size: 0.8rem;
            }
            
            .price-summary-slide th, .price-summary-slide td {
                padding: 10px 8px;
            }
            
            .cover-slide {
                min-height: 60vh;
                padding: 24px 16px;
            }
            
            .cover-slide .main-logo img {
                max-width: 140px;
            }
            
            .content-slide, .product-slide, .form-slide, .calculator-slide, .warranty-slide, .price-summary-slide {
                padding-top: 70px;
            }
        }
        
        @media (max-width: 480px) {
            .price-summary-slide table th:nth-child(3),
            .price-summary-slide table td:nth-child(3),
            .price-summary-slide table th:nth-child(4),
            .price-summary-slide table td:nth-child(4) {
                display: none;
            }
        }
    </style>
</head>

    <div id="root"></div>

</body>
